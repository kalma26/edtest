name: Update Last Commit Info

on:
  push:
    branches:
      - main   # or gh-pages, whichever branch you deploy from

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get last commit info
        run: |
          echo "Last commit by: $(git log -1 --pretty=format:'%an')" > last-commit.txt
          echo "Commit message: $(git log -1 --pretty=format:'%s')" >> last-commit.txt
          echo "Commit date: $(git log -1 --pretty=format:'%cd')" >> last-commit.txt

      - name: Commit last commit info file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last-commit.txt
          git commit -m "Update last commit info"
          git push
